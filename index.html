<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Genshin Project</title>
  </head>
  <body>
    <div class="center-form">
      <form action="">
        <input
          type="text"
          class="input-character"
          required
          placeholder="Enter a character"
        />
        <button class="submit-button">Search</button>
      </form>
    </div>
    <div class="main-div">
      <div class="position-middle">
        <h1 class="name"></h1>
        <h2 class="title"></h2>
        <div class="center-all-h3">
          <h3 class="vision"></h3>
          <h3 class="birthday"></h3>
          <h3 class="nation"></h3>
        </div>
        <p class="description"></p>
        <div class="image-div">
          <img src="" alt="" class="character-image" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
